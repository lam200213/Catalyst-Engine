services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  redis:
    image: redis:7.2-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  data-service:
    build:
      context: ./backend-services
      dockerfile: data-service/Dockerfile
    container_name: data-service
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      MONGO_URI: ${MONGO_URI}
      CACHE_REDIS_URL: ${CACHE_REDIS_URL}
      PORT: 3001
      LOG_LEVEL: ${LOG_LEVEL}
    dns:
      - 1.1.1.1
      - 8.8.8.8
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import json,urllib.request,sys; sys.exit(0 if json.load(urllib.request.urlopen('http://localhost:3001/health')).get('ok') else 1)\""]
      interval: 120s
      timeout: 3s
      retries: 5
      start_period: 10s

  screening-service:
    build:
      context: ./backend-services
      dockerfile: screening-service/Dockerfile
    container_name: screening-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATA_SERVICE_URL: http://data-service:3001
      LOG_LEVEL: INFO
    depends_on:
      - data-service
    networks:
      - app-network

  analysis-service:
    build:
      context: ./backend-services
      dockerfile: analysis-service/Dockerfile
    container_name: analysis-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DATA_SERVICE_URL: http://data-service:3001
      LOG_LEVEL: INFO
    depends_on:
      - data-service
    networks:
      - app-network
 
  scheduler-service:
    build:
      context: ./backend-services
      dockerfile: scheduler-service/Dockerfile
    container_name: scheduler-service
    ports:
      - "3004:3004"
    environment:
      MONGO_URI: ${MONGO_URI}
      CACHE_REDIS_URL: ${CACHE_REDIS_URL}
      PORT: 3004
      TICKER_SERVICE_URL: http://ticker-service:5001
      SCREENING_SERVICE_URL: http://screening-service:3002
      ANALYSIS_SERVICE_URL: http://analysis-service:3003
      LEADERSHIP_SERVICE_URL: http://leadership-service:3005
      LOG_LEVEL: INFO
    depends_on:
      - mongodb
      - redis
      - ticker-service
      - screening-service
      - analysis-service
      - leadership-service
    networks:
      - app-network

  scheduler-worker:
    build:
      context: ./backend-services
      dockerfile: scheduler-service/Dockerfile
    container_name: scheduler-worker
    command: celery -A app.celery worker --loglevel=info
    environment:
      MONGO_URI: ${MONGO_URI}
      CACHE_REDIS_URL: ${CACHE_REDIS_URL}
      PORT: 3004
      TICKER_SERVICE_URL: http://ticker-service:5001
      SCREENING_SERVICE_URL: http://screening-service:3002
      ANALYSIS_SERVICE_URL: http://analysis-service:3003
      LEADERSHIP_SERVICE_URL: http://leadership-service:3005
    depends_on:
      - scheduler-service
      - redis
    networks:
      - app-network

  leadership-service:
    build:
      context: ./backend-services
      dockerfile: leadership-service/Dockerfile
    container_name: leadership-service
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      DATA_SERVICE_URL: http://data-service:3001
      LOG_LEVEL: INFO
    depends_on:
      - data-service
    networks:
      - app-network

  monitoring-service:
    build:
      context: ./backend-services
      dockerfile: monitoring-service/Dockerfile
    container_name: monitoring-service
    ports:
      - "3006:3006"
    environment:
      PORT: 3006
      DATA_SERVICE_URL: http://data-service:3001
      LOG_LEVEL: INFO
      MONITOR_PREWARM_DELAY_SEC: ${MONITOR_PREWARM_DELAY_SEC}
      MONITOR_PREWARM_TIMEOUT_SEC: ${MONITOR_PREWARM_TIMEOUT_SEC}
      MONGO_URI: ${MONGO_URI}
      MONITOR_DB: ${MONITOR_DB}
      DEFAULT_USER_ID: ${DEFAULT_USER_ID}
    depends_on:
      mongodb:
        condition: service_started
      analysis-service:
        condition: service_started
      data-service:
        condition: service_healthy
    networks:
      - app-network

  ticker-service:
    build:
      context: ./backend-services
      dockerfile: ticker-service/Dockerfile
    container_name: ticker-service
    ports:
      - "5001:5001"
    environment:
      PORT: 5001
      LOG_LEVEL: INFO
    networks:
      - app-network

  api-gateway:
    build:
      context: ./backend-services
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATA_SERVICE_URL: http://data-service:3001
      SCREENING_SERVICE_URL: http://screening-service:3002
      ANALYSIS_SERVICE_URL: http://analysis-service:3003
      SCHEDULER_SERVICE_URL: http://scheduler-service:3004
      LEADERSHIP_SERVICE_URL: http://leadership-service:3005
      MONITORING_SERVICE_URL: http://monitoring-service:3006
      TICKER_SERVICE_URL: http://ticker-service:5001
      LOG_LEVEL: INFO
    depends_on:
      - data-service
      - screening-service
      - analysis-service
      - leadership-service
      - scheduler-service
      - ticker-service
      - monitoring-service
      - redis
    networks:
      - app-network

  frontend-app:
    # Base configuration for frontend
    container_name: frontend-app
    depends_on:
      - api-gateway
    networks:
      - app-network
    # Build context and Ports are defined in overrides (dev vs prod)

volumes:
  mongodb_data:
  redis-data:
  frontend_node_modules:

networks:
  app-network:
    driver: bridge