services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  data-service:
    build: ./backend-services/data-service
    container_name: data-service
    ports:
      - "3001:3001"
    environment:
      MONGO_URI: ${MONGO_URI}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      MARKETAUX_API_KEY: ${MARKETAUX_API_KEY}
      PORT: 3001
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ./backend-services/data-service:/app # Mount local directory to container's /app

  screening-service:
    build: ./backend-services/screening-service
    container_name: screening-service
    ports:
      - "3002:3002"
    environment:
      FLASK_DEBUG: '1'
      PORT: 3002
      DATA_SERVICE_URL: http://data-service:3001
    depends_on:
      - data-service
    networks:
      - app-network
    volumes:
      - ./backend-services/screening-service:/app # Mount local directory to container's /app

  analysis-service:
    build: ./backend-services/analysis-service
    container_name: analysis-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DATA_SERVICE_URL: http://data-service:3001
    depends_on:
      - data-service
    networks:
      - app-network
    volumes:
      - ./backend-services/analysis-service:/app # Mount local directory to container's /app
  
  ticker-service:
    build: ./backend-services/ticker-service
    container_name: ticker-service
    ports:
      - "5001:5000"
    networks:
      - app-network

  api-gateway:
    build: ./backend-services/api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      SCREENING_SERVICE_URL: http://screening-service:3002
      ANALYSIS_SERVICE_URL: http://analysis-service:3003
      TICKER_SERVICE_URL: http://ticker-service:5000
    depends_on:
      - screening-service
      - analysis-service
      - ticker-service
    networks:
      - app-network
    volumes:
      - ./backend-services/api-gateway:/app # Mount local directory to container's /app

  frontend-app:
    build: ./frontend-app
    container_name: frontend-app
    ports:
      - "5173:80"
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
