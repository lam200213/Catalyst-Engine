services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  data-service:
    build: ./backend-services/data-service
    container_name: data-service
    ports:
      - "3001:3001"
    environment:
      MONGO_URI: ${MONGO_URI}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      MARKETAUX_API_KEY: ${MARKETAUX_API_KEY}
      PORT: 3001
      YAHOO_FINANCE_PROXIES: ${YAHOO_FINANCE_PROXIES}
      LOG_LEVEL: INFO
    # Add a DNS configuration for network stability
    dns:
      - 1.1.1.1  # Cloudflare DNS
      - 8.8.8.8  # Google DNS
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ./backend-services/data-service:/app
      # for development: Mount local directory to container's /app (for Live Code Reloading)
      - ./logs/data-service:/app/logs
    

  screening-service:
    build: ./backend-services/screening-service
    container_name: screening-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATA_SERVICE_URL: http://data-service:3001
      LOG_LEVEL: INFO
    depends_on:
      - data-service
    networks:
      - app-network
    volumes:
      - ./backend-services/screening-service:/app 
      # for development: Mount local directory to container's /app
      - ./logs/screening-service:/app/logs
    
    

  analysis-service:
    build: ./backend-services/analysis-service
    container_name: analysis-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DATA_SERVICE_URL: http://data-service:3001
      LOG_LEVEL: INFO
    depends_on:
      - data-service
    networks:
      - app-network
    volumes:
      - ./backend-services/analysis-service:/app 
      # for development: Mount local directory to container's /app
      - ./logs/analysis-service:/app/logs
 
  scheduler-service:
    build: ./backend-services/scheduler-service
    container_name: scheduler-service
    ports:
      - "3004:3004"
    environment:
      MONGO_URI: ${MONGO_URI}
      PORT: 3004
      TICKER_SERVICE_URL: http://ticker-service:5001
      SCREENING_SERVICE_URL: http://screening-service:3002
      ANALYSIS_SERVICE_URL: http://analysis-service:3003
      LEADERSHIP_SERVICE_URL: http://leadership-service:3005
      LOG_LEVEL: INFO
    depends_on:
      - mongodb
      - ticker-service
      - screening-service
      - analysis-service
      - leadership-service
    networks:
      - app-network
    volumes:
      - ./backend-services/scheduler-service:/app
      # for development: Mount local directory to container's /app
      - ./logs/scheduler-service:/app/logs

  leadership-service:
    build: ./backend-services/leadership-service
    container_name: leadership-service
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      DATA_SERVICE_URL: http://data-service:3001
      LOG_LEVEL: INFO
    depends_on:
      - data-service
    networks:
      - app-network
    volumes:
      - ./backend-services/leadership-service:/app
      # for development: Mount local directory to container's /app
      - ./logs/leadership-service:/app/logs

  ticker-service:
    build: ./backend-services/ticker-service
    container_name: ticker-service
    ports:
      - "5001:5001"
    environment:
      PORT: 5001
      LOG_LEVEL: INFO
    networks:
      - app-network
    volumes:
      - ./backend-services/ticker-service:/app 
      # for development: Mount local directory to container's /app
      - ./logs/ticker-service:/app/logs

  api-gateway:
    build: ./backend-services/api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATA_SERVICE_URL: http://data-service:3001
      SCREENING_SERVICE_URL: http://screening-service:3002
      ANALYSIS_SERVICE_URL: http://analysis-service:3003
      SCHEDULER_SERVICE_URL: http://scheduler-service:3004
      LEADERSHIP_SERVICE_URL: http://leadership-service:3005
      TICKER_SERVICE_URL: http://ticker-service:5001
      LOG_LEVEL: INFO
    depends_on:
      - data-service
      - screening-service
      - analysis-service
      - leadership-service
      - scheduler-service
      - ticker-service
    networks:
      - app-network
    volumes:
      - ./backend-services/api-gateway:/app 
      # for development: Mount local directory to container's /app
      - ./logs/api-gateway:/app/logs

  # for production build with static Nginx server
  # frontend-app:
  #   build: ./frontend-app
  #   container_name: frontend-app
  #   ports:
  #     - "5173:80"
  #   environment:
  #     VITE_API_BASE_URL: http://localhost:3000
  #   depends_on:
  #     - api-gateway
  #   networks:
  #     - app-network

  # Development configuration for local development
  frontend-app:
    build:
      context: ./frontend-app
      dockerfile: Dockerfile.dev
    container_name: frontend-app
    ports:
      - "5173:5173" # Vite dev server runs on 5173
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - app-network
    volumes:
      - ./frontend-app:/app
      - /app/node_modules 
      # Prevents local node_modules from overwriting container's

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
